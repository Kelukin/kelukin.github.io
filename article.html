<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav>
        <a href="index.html" data-key="navHome">Home</a>
        <div id="lang-switcher">
            <button id="lang-en">English</button>
            <button id="lang-zh">‰∏≠Êñá</button>
        </div>
    </nav>
    <main>
        <div class="article-layout">
            <div id="article-content" class="article-container">
                <!-- Article content will be loaded here -->
                <div id="comments-section" class="comments-container">
                    <h3 data-key="commentsTitle">Comments</h3>
                    
                    <!-- Authentication Status -->
                    <div id="auth-status" class="auth-container">
                        <div id="auth-loading" class="auth-loading" data-key="authLoading">Checking authentication...</div>
                        <div id="auth-login" class="auth-login" style="display: none;">
                            <button id="github-login-btn" class="auth-btn" data-key="loginWithGitHub">
                                üîê Login with GitHub to Comment
                            </button>
                        </div>
                        <div id="auth-user" class="auth-user" style="display: none;">
                            <img id="user-avatar" class="user-avatar" alt="User Avatar">
                            <span id="user-name" class="user-name"></span>
                            <button id="logout-btn" class="logout-btn" data-key="logout">Logout</button>
                        </div>
                    </div>

                    <!-- Comment Form -->
                    <div id="comment-form-container" class="comment-form-container" style="display: none;">
                        <div class="comment-form">
                            <textarea id="comment-input" placeholder="Write your comment... (Markdown supported)" 
                                     data-key-placeholder="commentPlaceholder"></textarea>
                            <div class="comment-form-actions">
                                <button id="submit-comment-btn" class="submit-btn" data-key="submitComment">
                                    üí¨ Post Comment
                                </button>
                                <button id="preview-btn" class="preview-btn" data-key="previewComment">
                                    üëÅÔ∏è Preview
                                </button>
                            </div>
                        </div>
                        <div id="comment-preview" class="comment-preview" style="display: none;"></div>
                    </div>

                    <!-- Comments List -->
                    <div id="comments-list">
                        <div class="loading-comments" data-key="loadingComments">Loading comments...</div>
                    </div>
                    
                    <!-- Load More Comments -->
                    <div id="load-more-container" class="load-more-container" style="display: none;">
                        <button id="load-more-btn" class="load-more-btn" data-key="loadMoreComments">
                            Load More Comments
                        </button>
                    </div>

                    <!-- Alternative Action -->
                    <div class="comment-action">
                        <a id="add-comment-link" href="#" target="_blank" class="comment-btn" data-key="joinDiscussion">
                            üí¨ Join Discussion on GitHub
                        </a>
                    </div>
                </div>
            </div>
            <aside id="sidebar">
                <h3 data-key="otherArticles">Other Articles</h3>
                <ul id="articles-list-sidebar"></ul>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Kelukin Lau</p>
    </footer>
    <script src="article.js"></script>
</body>
</html>
